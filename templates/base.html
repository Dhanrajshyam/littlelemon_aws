{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>
    <meta name="description" content="It is Web application for a Restaurant named Little Lemon" />
    <meta name="author"
          content="Based in Katpadi, Vellore, Tamilnadu, India, Little Lemon is a family owned Indian/Mediterranean restaurant, focused on traditional recipes served with a modern twist." />

    <!-- Load favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/icon/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/icon/favicon-16x16.png' %}" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/icon/favicon-32x32.png' %}" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/icon/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'img/icon/android-chrome-512x512.png' %}">

    <script src="{% static 'js/theme-toggle.js' %}"></script>


    <!-- Include your CSS files here -->
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" onload="this.rel = 'stylesheet'" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preload" as="style" href="{% static 'css/bs-theme-overrides.css' %}" onload="this.rel = 'stylesheet'" />
    <link rel="preload" as="style" href="{% static 'css/Login-Form-Basic-icons.css' %}" onload="this.rel = 'stylesheet'" />
    <link rel="preload" as="style" href="{% static 'css/styles.css' %}" onload="this.rel = 'stylesheet'" />
    <link rel="preload" as="style" href="{% static 'css/animate.min.css' %}" onload="this.rel = 'stylesheet'" />
    <link rel="preload" as="style" href="{% static 'css/mobile_navbar.css' %}" onload="this.rel = 'stylesheet'" />
    <link rel="preload" as="style" href="{% static 'css/Bootstrap-Cards-v2.css' %}" onload="this.rel = 'stylesheet'" />
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&amp;display=swap">
    <link rel="stylesheet" href="{%static 'fonts/font-awesome.min.css' %}">

</head>

<body>
    <!--Header content-->
    {% include 'partials/_header.html' %}

    <main>
        {% block content %} {% endblock %}
    </main>

    <!--Footer content-->
    {% include 'partials/_footer.html' %}

    <!-- Afterload Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{% static 'js/littlelemon_main.js' %}"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>

    <!--Lottie Animation-->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js" type="module"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

</body>
</html>
